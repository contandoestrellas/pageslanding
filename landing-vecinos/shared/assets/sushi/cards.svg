<!-- SVG Placeholder: Sushi Cards Grid -->
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card-grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cd5c5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b3a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card 1 -->
  <rect x="50" y="50" width="350" height="350" rx="8" fill="url(#card-grad1)"/>
  <circle cx="225" cy="150" r="60" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="190" cy="130" r="35" fill="#ffd700" opacity="0.5"/>
  <text x="225" y="280" font-family="sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle" font-weight="bold">California Roll</text>
  <text x="225" y="310" font-family="sans-serif" font-size="14" fill="#333" text-anchor="middle">Aguacate, pepino, cangrejo</text>
  <text x="225" y="340" font-family="sans-serif" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">$9.800</text>

  <!-- Card 2 -->
  <rect x="425" y="50" width="350" height="350" rx="8" fill="url(#card-grad2)"/>
  <circle cx="600" cy="150" r="60" fill="#ffd700" opacity="0.6"/>
  <circle cx="565" cy="130" r="35" fill="#ff6b6b" opacity="0.5"/>
  <text x="600" y="280" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Philadelphia Roll</text>
  <text x="600" y="310" font-family="sans-serif" font-size="14" fill="#f0f0f0" text-anchor="middle">Salmón, queso crema</text>
  <text x="600" y="340" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">$11.800</text>

  <!-- Card 3 -->
  <rect x="800" y="50" width="350" height="350" rx="8" fill="url(#card-grad3)"/>
  <circle cx="975" cy="150" r="60" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="940" cy="130" r="35" fill="#228b22" opacity="0.5"/>
  <text x="975" y="280" font-family="sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle" font-weight="bold">Spicy Tuna Roll</text>
  <text x="975" y="310" font-family="sans-serif" font-size="14" fill="#333" text-anchor="middle">Atún picante, jalapeño</text>
  <text x="975" y="340" font-family="sans-serif" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">$12.500</text>

  <!-- PROMO Badges -->
  <rect x="80" y="80" width="80" height="30" rx="4" fill="#ff4444"/>
  <text x="120" y="100" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">-15%</text>

  <rect x="830" y="80" width="120" height="30" rx="4" fill="#ffc700"/>
  <text x="890" y="100" font-family="sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle" font-weight="bold">FAVORITO</text>
</svg>
